<!DOCTYPE html>
<html lang="en" ng-app="currencyApp">
<head>
	<title>Currency Exchange Rates</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
	<script src="js/jQuery.js"></script>
	<script src="js/angular.min.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script> -->
	<link rel="stylesheet" href="css/select2.min.css">
	<script src="js/select2.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<!-- Nav Bar -->
		<div class="row nav-bar">
			<div class="col-md-1 oxr-api-attrib nav-item">
				<a href="https://1forge.com/forex-data-api">ATTRIBUTION TO FORGE</a>
			</div>
			<div class="col-md-1 exchange-rate nav-item">
				<a href=""><p>Exchange Rates</p></a>
			</div>
		</div>
		<div class="row currency-conversion" ng-controller="ConversionController as CC">
			<div class="col-md-1">
			</div>
			<div class="col-md-6">
				<h2>Currency Conversion: {{fromType}} &#8594 {{toType}}</h2>
				<button ng-click="CC.convertFunction()">Convert</button>
				<div class="convert-box">
					<input class="convert-amount" type="number" name="amount" value="0.00" placeholder="amount"> 
					<p>Conversion amount</p>
				</div>
				<div class="conversion" ng-controller="OptionController as options">
					<select id="convert-list">
					<!-- Dropdown List Option -->
						<option ng-repeat="option in listOptions" value="{{option}}">{{option}}</option>
					</select> 
					<p>Currency you wish to convert from </p>	
				</div>
			</div>
			<div class="col-md-4">
				<div>
					<h2>Calculations</h2>
				</div>
				<div class="entered-currency">
					<h3>{{amt}} - {{fromCurrencyType}}</h3>
					<h3>Converted to: {{newCurrencyType}}</h3>
					<h3 class="cr">CurrencyRate</h3>
					<h3 class="finalAmt">Amount - ToCurrencyType</h3>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
